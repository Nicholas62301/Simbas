<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">

  let canvas=null  // we give this a value in the init method
  let ctx=null

  function init(){
    // initialize canvas and ctx after the page is loaded
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')
    drawBackground()
  }


  function drawCircle(x,y,r){
    // draw a circle centered at (x,y) with radius r
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.stroke()
  }

  function drawCircles(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let n = parseInt(nTF.value)
    let color = colorTF.value
    for (let a = 0; a<n; a++){
      drawCircle(x+10*a, y-10*a, 10+r*a)
    }
  }


  function drawOneCircle(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let color = colorTF.value
    ctx.fillStyle=color
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.fill()
  }

  function drawSelena(){
    console.log("drawing Selena stuff")
    ctx.strokeStyle="rgb(255,255,0)"
    ctx.lineWidth=8
    ctx.beginPath()
    ctx.moveTo(300,141)
    ctx.lineTo(290,123)
    ctx.lineTo(268,104)
    ctx.lineTo(247,102)
    ctx.lineTo(227,111)
    ctx.lineTo(214,132)
    ctx.lineTo(226,153)
    ctx.lineTo(248,167)
    ctx.lineTo(266,172)
    ctx.lineTo(289,179)
    ctx.lineTo(300,187)
    ctx.lineTo(300,200)
    ctx.lineTo(293,215)
    ctx.lineTo(284,224)
    ctx.lineTo(264,232)
    ctx.lineTo(246,229)
    ctx.lineTo(228,222)
    ctx.lineTo(219,210)
    ctx.lineTo(208,202)
    ctx.lineTo(203,188)
    ctx.stroke()
  }

  </script>
 </head>
 <body onload="init();">
   <h1>drawSelena Interactive Javascript Canvas for 11/13</h1>
   <br>

   <button style="background:red; color:white"
           onclick="drawBackground()">Clear</button>

   <canvas style="float:left;margin-right:30px" id="canvas" width="500" height="500"></canvas>
   <br>

   <div>
     x <input type="text" id="xTF" value="100"><br>
     y <input type="text" id="yTF" value="200"><br>
     r <input type="text" id="rTF" value="10"><br>
     c <input type="text" id="colorTF" value="#ffaa55"><br>
     <button onclick="drawOneCircle()">draw a circle</button>
     <br>

     n <input type="text" id="nTF" value="10"><br>
     <button onclick="drawCircle()">draw circle</button>
   </div>
     <button onclick="drawSelena()">Draw Selena</button>




   <script src="drawgridSelena.js"></script>
 </body>
</html>
