<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">

  let canvas=null  // we give this a value in the init method
  let ctx=null

  function init(){
    // initialize canvas and ctx after the page is loaded
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')
    drawBackground()
  }
  function drawSelena(){
    console.log("drawing Selena stuff")
    ctx.strokeStyle="rgb(255,255,0)"
    ctx.lineWidth=8
    ctx.beginPath()
    ctx.moveTo(300,141)
    ctx.lineTo(290,123)
    ctx.lineTo(268,104)
    ctx.lineTo(247,102)
    ctx.lineTo(227,111)
    ctx.lineTo(214,132)
    ctx.lineTo(226,153)
    ctx.lineTo(248,167)
    ctx.lineTo(266,172)
    ctx.lineTo(289,179)
    ctx.lineTo(300,187)
    ctx.lineTo(300,200)
    ctx.lineTo(293,215)
    ctx.lineTo(284,224)
    ctx.lineTo(264,232)
    ctx.lineTo(246,229)
    ctx.lineTo(228,222)
    ctx.lineTo(219,210)
    ctx.lineTo(208,202)
    ctx.lineTo(203,188)
    ctx.stroke()
  }

  </script>
 </head>
 <body onload="init();">
   <h1>drawSelena Interactive Javascript Canvas for 11/13</h1>
   <br>

   <canvas style="float:left;margin-right:30px" id="canvas" width="500" height="500"></canvas>
   <br>


     <button onclick="drawSelena()">Draw Selena</button>




   <script src="drawgridSelena.js"></script>
 </body>
</html>
