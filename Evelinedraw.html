<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">

  let canvas=null  // we give this a value in the init method
  let ctx=null

  function init(){
    // initialize canvas and ctx after the page is loaded
    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')
    drawBackground()
  }


  function drawCircle(x,y,r){
    // draw a circle centered at (x,y) with radius r
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.stroke()
  }

  function drawCircles(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let n = parseInt(nTF.value)
    let color = colorTF.value
    for (let a = 0; a<n; a++){
      drawCircle(x+10*a, y-10*a, 10+r*a)
    }
  }
  function drawEveline(){
    ctx.strokeStyle="blue"
    ctx.fillStyle="rgba(0,0,255,0.5)"
     ctx.lineWidth=5
    ctx.beginPath()
    ctx.lineTo(305,213)
    ctx.lineTo(200,213)
    ctx.lineTo(200,310)
    ctx.lineTo(300,310)
    ctx.lineTo(200,310)
    ctx.lineTo(210,400)
    ctx.lineTo(305,410)
    ctx.fill()
  }
  function drawOneCircle(){
    let x = parseInt(xTF.value)
    let y = parseInt(yTF.value)
    let r = parseInt(rTF.value)
    let color = colorTF.value
    ctx.fillStyle=color
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI,true)
    ctx.fill()
  }

  </script>
 </head>
